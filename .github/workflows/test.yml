name: Feature test
on:
  push:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.rst
jobs:
  test:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Run test
        run: |
          coverage run -m pytest -v
          coverage report
