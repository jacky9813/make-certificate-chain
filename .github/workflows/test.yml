name: Tests

on:
  push:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.rst
jobs:
  unit-test:
    name: Unit Test
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Run test
        run: |
          coverage run -m pytest -v
          coverage report
  sec-test-semgrep:
    name: Security test (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Setup up Python ${{ vars.PYTHON_VERSION || '3.8'}}
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ vars.PYTHON_VERSION || '3.8'}}
      - name: Install package
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Run semgrep
        run: |
          semgrep ci --config=auto --sarif --output=semgrep.sarif || true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif
          category: semgrep
  sec-test-pip-audit:
    name: Dependencies Vulnerability (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup up Python ${{ vars.PYTHON_VERSION || '3.8'}}
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ vars.PYTHON_VERSION || '3.8'}}
      - name: Install package
        run: |
          python -m pip install -U pip
          pip install pip-audit
      - name: Run pip_audit
        run: |
          python -m pip_audit .
